<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Cuánto pesas en otro planeta</title>
</head>
<body>
  
  <h1>Tu peso en otro planeta</h1>

  <p class="weight">¿Cuál es tu peso?</p>
  <input type="number" id="user-weight">

  <p class="planet-selection">Elige un planeta</p>
  <select name="Otro planeta" id="planet">
    <option value=""></option>
    <option value="mercury">Mercurio</option>
    <option value="venus">Venus</option>
    <option value="mars">Marte</option>
    <option value="jupiter">Júpiter</option>
    <option value="saturn">Saturno</option>
    <option value="uranus">Urano</option>
    <option value="neptune">Neptuno</option>
    <option value="moon">Luna</option>
  </select>

  <button id="btn">Calcular</button>

  <p id="result"></p>

  <script src="./main.js"></script>
</body>
</html>
